<div class="container">
  <br>
  <h2>Add video</h2>
  <br>
  <form method="post">
    {% csrf_token %}
    {% load widget_tweaks %}

    {% for field in form %}
    <div class="form-group {% if field.errors %}alert alert-danger{% endif %}">
      {{ field.errors }}
      {{ field.label_tag }}
      {% render_field field class="form-control" %}
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Create</button>
  </form>

  <br>
  <h2>OR</h2>

  <form>
    {{ search_form }}
  </form>
</div>
