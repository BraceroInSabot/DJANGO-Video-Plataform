<div class="container">
    <h2>Are you sure you want to delete this Hall?</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">DELETE</button>
    </form>
    <br>

    <h2><a href="{% url 'detail_hall' hall.id %}">{{ hall.title }}</a></h2>

    <div class="row">

        {% for video in hall.video_set.all %}

        <div class="col-md-4 mt-3">
            <div class="card mb-4 shadow-sm">
                <iframe width="100%" height="300" src="https://www.youtube.com/embed/{{ video.youtube_id }}"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <div class="card-body">
                    <p class="card-text">{{ video.title }}</p>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
